<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="./style.css" rel="stylesheet">
  <title>Ajax quest challenge</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel='stylesheet' href='https://unpkg.com/bulma@0.7.5/css/bulma.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <style>
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Simpsons facts</h1>
      <p>Reload for another joke!</p>
      <div class="content" id="simpsons">
      </div>
      <input class="wow" type="button" onclick='window.location.reload(false)' value="Rafraichir"/>
    </div>

  </section>

  <!-- We need to load axios first! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
  <script>
// This function loads pokemon data from the Pokemon API
function simpsonsFacts() {
    // Feel free to download this HTML and edit it, to use another Pokemon ID
    const url = `https://quests.wilders.dev/simpsons-quotes/quotes`;
    axios.get(url)
      .then(function(response) {
        return response.data; // SUBTLE difference with Fetch: response.data instead of response.json()
      })
      .then(function(simpsons) {
        console.log('data decoded from JSON:', simpsons);
  
        // Build a block of HTML
        const simpsonsHTML = `
          <p><strong>${simpsons.character}</strong></p>
          <p>${simpsons.quote}</p>
          <img src="${simpsons.image}" />
        `;
        document.querySelector('#simpsons').innerHTML = simpsonsHTML;
      });
  }
  
  simpsonsFacts();
  </script>
</body>

</html>
